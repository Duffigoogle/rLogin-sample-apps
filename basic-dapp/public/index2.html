<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenLogin Integration</title>
  </head>
  <body>
    <div>
      <p id="text">Loading...</p>
      <p id="error"></p>
      <p id="address"></p>
      <p id="balance"></p>
      <p id="private-key"></p>
      <button id="login">Login</button>
      <button id="logout">Logout</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@toruslabs/openlogin@0"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script>
      $(document).ready(async function init() {
        $("#login").hide();
        $("#logout").hide();

        window.openlogin = new Openlogin.default({
          clientId: "BLd1gdrYKKV8PxnSSLVqxZuG5KbLAQSLaHmYRkUzq-3mTla1lQjYuAkMOjiJl7T8JddVBQT0gnQZOLE9iMb-mIo",
          network: "testnet" // valid values 'testnet' or 'mainnet'
        });
        await window.openlogin.init();

        if (window.openlogin.privKey) {
          $("#text").text("Logged in.");
          $("#private-key").text(
            "Private key: " + window.openlogin.privKey + "."
          );
          $("#logout").show();
          await connectRSK(window.openlogin.privKey);
        } else {
          $("#text").text("Didn't log in.");
          $("#login").show();
        }
      });

      async function connectRSK(privKey) {
          console.log(window)
        const provider = new window.ethers.providers.JsonRpcProvider("https://public-node.testnet.rsk.co",{name:"RSK Testnet", chainId:31})
        const wallet = new window.ethers.Wallet(privKey, provider);
        const address = await wallet.getAddress();
        const balance = await wallet.getBalance();
        $("#address").text("Address: " + address + ".");
        $("#balance").text("Balance: " + balance + ".");
      }

      $("#login").click(async function (event) {
        const { privKey } = await openlogin.login();
        await connectRSK(privKey);
      });
      $("#logout").click(async function (event) {
        await openlogin.logout();

        $("#text").text("Didn't log in.");
        $("#private-key").text("");
        $("#login").show();
        $("#logout").hide();
      });
    </script>
  </body>
</html>
